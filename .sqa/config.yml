config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/yProv:
      branch: sqa
      repo: https://github.com/HPCI-Lab/yProv
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-mustard-pig.sh
        container: qc.acc_gimpy-wheat-earwig
  QC.Doc:
    repos:
      github.com/HPCI-Lab/yProv find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-jade-loon.sh
        container: qc.doc_flaky-celadon-robin
      github.com/HPCI-Lab/yProv git:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-goldenrod-catfish.sh
        container: qc.doc_sloppy-viridian-malamute
      github.com/HPCI-Lab/yProv markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-sepia-greyhound.sh
        container: qc.doc_craggy-celadon-kudu
  QC.Lic:
    repos:
      github.com/HPCI-Lab/yProv licensee:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-emerald-scorpion.sh
        container: qc.lic_trippy-aqua-labradoodle
  QC.Sec:
    repos:
      github.com/HPCI-Lab/yProv bandit:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-khaki-dog.sh
        container: qc.sec_jumpy-sapphire-molly
  QC.Sty:
    repos:
      github.com/HPCI-Lab/yProv flake8:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-scarlet-chipmunk.sh
        container: qc.sty_tasty-magenta-penguin
      github.com/HPCI-Lab/yProv hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-cinnamon-sheep.sh
        container: qc.sty_skanky-orange-eleuth
      github.com/HPCI-Lab/yProv jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.homey-amethyst-uguisu.sh
        container: qc.sty_chewy-orchid-macaw
  QC.Uni:
    repos:
      github.com/HPCI-Lab/yProv commands:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-gamboge-barb.sh
        container: qc.uni_flabby-vermilion-uguisu
  QC.Ver:
    repos:
      github.com/HPCI-Lab/yProv get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-ecru-dane.sh
        container: qc.ver_gloppy-maroon-dachsbracke
timeout: 5400
